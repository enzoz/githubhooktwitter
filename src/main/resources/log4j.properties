log4j.rootLogger=DEBUG, stdout

log4j.appender.logfile=org.apache.log4j.RollingFileAppender
log4j.appender.logfile.File=~/debug.log
log4j.appender.logfile.MaxFileSize=10512KB
log4j.appender.logfile.MaxBackupIndex=15
log4j.appender.logfile.layout=org.apache.log4j.PatternLayout
log4j.appender.logfile.layout.ConversionPattern=%d [%t] (%F:%L) - %m%n

log4j.appender.stdout=org.apache.log4j.ConsoleAppender
log4j.appender.stdout.layout=org.apache.log4j.PatternLayout
log4j.appender.stdout.layout.ConversionPattern=%d [%t] (%F:%L) - %m%n

log4j.logger.org.springframework=DEBUG
log4j.logger.org.apache.cxf=DEBUG